<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game  </title>
    <link rel="stylesheet" href="style.css">
      
  </head>
  <body>
    <div class="container" id="authScreen">
      <h1></h1>
      <div id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" />
        <input type="password" id="loginPassword" placeholder="Password" />
        <button id="loginButton">Login</button>
        <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
      </div>

      <div id="registerForm" class="hidden">
        <h2>Register</h2>
        <input type="text" id="registerUsername" placeholder="Username" />
        <input type="password" id="registerPassword" placeholder="Password" />
        <button id="registerButton">Register</button>
        <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
      </div>
    </div>

    <div class="container hidden" id="startScreen">
      <h1>Welcome to the Quiz Game!</h1>
      <button id="startButton">Start Quiz</button>
    </div>

    <div class="container hidden" id="quizScreen">
      <h2 id="question">Question will go here</h2>
      <div id="options"></div>
      <p>Time left: <span id="timer">100</span> seconds</p>
    </div>

    <div class="container hidden" id="resultScreen">
      <h2>Quiz Completed!</h2>
      <p>Your score: <span id="score">0</span></p>
      <p>High score: <span id="highScore">0</span></p>
      <button id="restartButton">Restart Quiz</button>
    </div>

  
    <script src="script.js"></script>

    



    
 </body>
</html>
